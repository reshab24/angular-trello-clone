<div
  cdkDropList
  id="sliderList"
  [cdkDropListData]="sliderLists"
  cdkDropListConnectedTo="playBookList"
  class="sliderContainer"
  (cdkDropListDropped)="drop($event)">

  <h2 class="text-center">sliders</h2>

  <div
    [ngStyle]="{'background': item.color}"
    *ngFor="let item of sliderLists" cdkDrag>
  </div>

</div>
